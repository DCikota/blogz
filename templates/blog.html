{% extends 'base.html' %}

{% block content %}


<h1><center>Build a Blog</center></h1>
    <div>
        {% for blog in posts %}
        <a href="/blog?id={{ blog.id }}">{{blog.title}}</a>
        <p>{{blog.body}}</p>
        <p>Written by <a href="./blog?owner_id={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        <hr>
        {% endfor %}
    </div>

{% endblock %}
